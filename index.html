<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CV Nguyễn Quốc Long</title>
</head>
<body>
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <h3>Nhập mật khẩu</h3>
            <input type="password" id="passwordInput" placeholder="Mật khẩu">
            <button onclick="checkPassword()">Đăng nhập</button>
            <button onclick="closePopup('loginPopup')">Hủy</button>
        </div>
    </div>

    <div id="editPopup" class="popup">
        <div class="popup-content">
            <h3>Chỉnh sửa thông tin</h3>
            <input type="text" id="editInput" placeholder="Giá trị mới">
            <input type="number" id="editRating" placeholder="Giá trị (1-10)" min="1" max="10" style="display: none;">
            <button onclick="saveEdit()">Lưu</button>
            <button onclick="closePopup('editPopup')">Hủy</button>
        </div>
    </div>

    <div id="addFieldPopup" class="popup">
        <div class="popup-content">
            <h3>Thêm trường mới</h3>
            <input type="text" id="newFieldLabel" placeholder="Tên trường (ví dụ: Địa chỉ)">
            <input type="text" id="newFieldValue" placeholder="Giá trị">
            <input type="text" id="newFieldIcon" placeholder="Icon class (ví dụ: fas fa-phone)">
            <button onclick="addNewField()">Thêm</button>
            <button onclick="closePopup('addFieldPopup')">Hủy</button>
            <p><small>Tham khảo icon tại <a href="https://fontawesome.com/icons" target="_blank">Font Awesome</a></small></p>
        </div>
    </div>

    <div class="login-icon" onclick="showLoginPopup()">
        <i class="fas fa-user-lock"></i>
    </div>

    <div class="container">
        <div class="columns">
            <div class="info-column" id="info-column"></div>
            <div class="content-column" id="content-column"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
